<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            width: 100%;
            background: linear-gradient(45deg, rgb(48, 48, 107), rgb(85, 85, 233), rgb(82, 57, 11));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
        }
        #one {
            display: grid;
            gap: 1rem;
            align-items: center;
            justify-items: center;
        }
        #one h1 {
            text-align: center;
            margin: 20px;
            font-size: 2rem; 
            color: white;
        }
        h2 {
            font-size: 1.7rem; 
            color: white;
        }
        h3{
            color: #fff;
            text-align: center;
        }
        #login {
            display: flex;
            max-width: 500px;
            width: 100%;
            background-color: rgb(76, 204, 202);
        }
        #login #pic1{
            display: grid;
            top: 40%;
            width: 50%;
            background-image: url('{% static "images/bloodcell1.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            align-items: center;
            justify-content: center;
        }
        form {
            padding: 10px 20px;
            width: 50%;
        }
        input {
            width: 100%; 
            padding: 7px;
            margin-bottom: 10px; 
            font-size: 1rem; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            margin-bottom: 10px;
            font-size: 0.9rem; 
            display: block;
        }
        button {
            width: 100%; 
            padding: 10px;
            font-size: 1rem; 
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; 
        }
        #register {
            color: #fff;
            text-align: center;
            font-size: 1.2rem; 
        }
        #registerform{
            display: none;
        }
        #register a {
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            color: #15a180;
        }
        #register a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 769px) {
            #one h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            #one h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            button {
                font-size: 0.9rem;
            }
            input {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 426px) {
            #two{
                background-color: #fff;
            }
            #login{
                display: grid;
            }
            #login #pic1{
                display: none;
            }
            form{
                width: 100%;
            } 
            input{ 
                width: 100%;
            } 
            button{
                width: 100%;
            }
            #register {
               display: none;
            }
            #registerform{
                display: block;
                text-align: center;
            }
            #register a:hover {
                text-decoration: underline;
            }   
        }
        @media (max-width: 260px) {
            #one h1 {
                font-size: 1.2rem;
            }
            h2 {
                font-size: 1rem;
            }
            button {
                font-size: 0.8rem;
                padding: 8px;
            }
            input {
                font-size: 0.8rem;
            }
        }
    </style>
    
</head>
<body  >
    <div class="container" id="one">
        <h1 class="text-center">Welcome to Blood Group Identification Page!!!</h1>
        <div id="two">
            <div id="login">
                <div id="pic1" >
                    <h1>Welcome to Login Page</h1>
                    <div id="register">
                        <p>New user? <a href="./registration">Register Here</a></p>
                    </div>
                </div>
                <form method="post">
                    <h3>Login</h3>
                    <p class="text-center text-danger">{{ msg }}</p>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>
                <div id="registerform">
                    <p>New user? <a href="./registration">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

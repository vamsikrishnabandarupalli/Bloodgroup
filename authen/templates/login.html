<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            width: 100%;
            min-height: 100vh;
            background-image: url('{% static "images/health.png" %}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        #one {
            display: grid;
            gap: 3rem;
            align-items: center;
            justify-items: center;
        }
        #one #h1 {
            text-align: center;
            margin: 20px;
            font-size: 2rem; 
            color: black;
        }
        h4 {
            margin-top: 20px;
            font-size: 1.5rem; 
            color: white;
            text-align: center;
        }
        h3{
            color: black;
            text-align: center;
        }
        #login {
            display: flex;
            max-width: 500px;
            width: 100%;
            background-color: rgb(241, 246, 246);
            border: none;
            border-radius: 10px;
        }
        #login #pic1{
            display: grid;
            width: 50%;
            background-color: #2fa1de;
            border-top-right-radius: 4rem;
            border-bottom-right-radius: 4rem;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            align-items: center;
            justify-content: center;
        }
        form {
            padding: 10px 20px;
            width: 50%;
        }
        input {
            width: 100%; 
            padding: 7px;
            margin-bottom: 10px; 
            font-size: 1rem; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            margin-bottom: 10px;
            font-size: 0.9rem; 
            display: block;
        }
        button {
            width: 100%; 
            padding: 10px;
            font-size: 1rem; 
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; 
        }
        #register p{
            text-align: center;
            font-size: 0.9rem; 
            color: white;
            padding: 10px;
        }
        #register button {
            width: 80%; 
            padding: 10px;
            font-size: 1rem; 
            border: 2px solid white;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #register button:hover {
            background-color: #0056b3; 
        }
        #registerform{
            display: none;
        }
        #registerform button{
            width: 85%; 
            padding: 10px;
            font-size: 1rem; 
            border: 2px solid white;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #registerform a {
            font-size: 1rem;
            text-decoration: none;
            color: white;
        }
        #register a {
            font-size: 1rem;
            text-decoration: none;
            color: white;
        }
        @media (max-width: 769px) {
            #one #h1 {
                font-size: 1.8rem;
            }
            h4 {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            #one #h1 {
                font-size: 1.5rem;
            }
            h4 {
                font-size: 1.2rem;
            }
            button {
                font-size: 0.9rem;
            }
            input {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 426px) {
            #login{
                display: grid;
                padding: 20px;
            }
            #login #pic1{
                display: none;
            }
            form{
                width: 100%;
            } 
            input{ 
                width: 100%;
            } 
            button{
                width: 100%;
            }
            #register {
                display: none;
            }
            #registerform{
                display: block;
                text-align: center;
            }
            #register a:hover {
                text-decoration: underline;
            }   
        }
        @media (max-width: 260px) {
            #one #h1 {
                font-size: 1.2rem;
            }
            h4 {
                font-size: 1rem;
            }
            button {
                font-size: 0.8rem;
                padding: 8px;
            }
            input {
                font-size: 0.8rem;
            }
        }</style>

</head>
<body  >
    <div class="container" id="one">
        <div d="h1">
            <h1 class="text-center">Welcome to Blood Group Identification Page!!!</h1>
        </div>
        <div id="two">
            <div id="login">
                <div id="pic1" >
                    <div id="register">
                        <h4>Hello, User</h4>
                        <p>Enter your details to register for using a site features  <p>
                        <button type="submit"><a href="./registration">Register Here</a></button>
                    </div>
                </div>
                <form method="post">
                    <h3>Login</h3>
                    <p class="text-center text-danger">{{ msg }}</p>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>
                <div id="registerform">
                    <p>New user?  </p>
                    <button><a href="./registration">Register Here</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

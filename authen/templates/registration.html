<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body{
            width: 100%;
            background: linear-gradient(45deg, rgb(48, 48, 107), rgb(21, 21, 54), rgb(82, 57, 11));
            min-height: 100vh;
            justify-items: center;
            align-items: center;
            padding: 20px 10px;
        }
        #one{
            display: grid;
            gap: 1.2rem;
            align-items: center;
            justify-content: center;
        }
        #one h1{
            margin: 20px;
            font-size: 30px;
            color: white;
        }
        #two{
            display: flex; 
        }
        h3{
            text-align: center;
            
        }
        img{
            width: 400px;
            height: 400px;
        }
        #signup{
            display: grid;
            height: 400px;
            width: 400px;
            align-items: center;
            justify-items: center;
            background-color: white;

        }
        form{
            padding: 10px 30px;
        }
        label{
            margin-bottom: 4px;
        }
        input{
            padding: 0px;
        }
        button{
            border: none;
            padding: 5px 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
            margin-left: 40px;
        }
        #login{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="one">
        <h1>Welcome to Blood Group Identification Page!!!</h1>
        <div id="two">
            <div id="pic">
                <img src="{% static "images/bloodcell.jpg" %}" alt="bloodcell">
            </div>
            <div id="signup" class="p-3 mb-2 bg-info text-dark">
                <h3 >Register</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        
                            {{ field.label_tag }} <br>
                            {{ field }} <br>
                            {% for error in field.errors %}
                            <p>{{ error }} <br></p>
                            <p>{{ error }} <br></p>
                            {% endfor %}
                        
                    {% endfor %}
                    <button type="submit">Register</button>
                    <div id="login">
                        <p>Already account created? <a href="./login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

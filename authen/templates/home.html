<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: grid;
            top: 40%;
            background-image: url('static/images/bloodcell1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            align-items: center;
            justify-content: center;
        }

        #container{
            display: grid;
            gap: 1rem; 
            text-align: center;
            align-items: center;
            justify-content: center;
        }
    
        h1, h2{
            color: white;
        }
        #three{
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }
        #three button{
            padding: 10px 20px;
        }
        a{
            text-decoration: none;
            color: white;
        }
        @media (max-width: 260px) {
            #three {
                display: grid;
                gap: 1.5rem;

            }
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="one">
            <h1>Welcome to Blood Group Identification Page!!!</h1>
        </div>
        <div id="three">
            <button class="btn btn-primary"><a href="./login" >Login</a></button>
            <button  class="btn btn-danger"><a href="./registration">signup</a></button>
        </div>
    </div>
</body>
</html>
